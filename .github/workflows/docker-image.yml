name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # Primer Paso: tomamos todo el c√≥digo que tenemos en nuestro repositorio.
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    # Procedemos a autenticarnos en Docker Hub.
    - name: Docker Login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login"
        
    # Procedemos a construir la imagen.
    - name: Build Docker Image
      run: |
        docker build -t gabrieldp/docker-graphql:0.0.2 .
        
    # Procedemos a realizar el push de la imagen.
    - name: Push Docker Image
      run: |
        docker push gabrieldp/docker-graphql:0.0.2 .
